<mat-table [dataSource]="dataSource" aria-label="List of uploaded files">
  <ng-container matColumnDef="icon">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let element">
      <mat-icon>download</mat-icon>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
    <mat-cell *matCellDef="let element"><img [ngSrc]="element.iconLink" alt="file icon" width="16" height="16">
      &nbsp; {{element.name}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef> Date</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.date | date:'medium'}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="size">
    <mat-header-cell *matHeaderCellDef> Size</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.size | filesize}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <a [href]="row.dlLink" *matRowDef="let row; columns: displayedColumns;" class="file-link">
    <mat-row mat-ripple></mat-row>
  </a>
</mat-table>
