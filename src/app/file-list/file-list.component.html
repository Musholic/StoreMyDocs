<div mat-subheader>Categories</div>
<mat-tree [dataSource]="categoryDataSource" [treeControl]="categoryTreeControl">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
    <mat-chip-option class="categoryName" (selectionChange)="filterByCategory(node)"> {{node.name}} </mat-chip-option>
  </mat-tree-node>
  <mat-nested-tree-node *matTreeNodeDef="let node; when: categoryHasChild">
    <div class="mat-tree-node">
      <button mat-icon-button matTreeNodeToggle>
        <mat-icon class="mat-icon-rtl-mirror">
          {{categoryTreeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>
      <div class="categoryName"> {{node.name}} </div>
    </div>
    <div [hidden]="!categoryTreeControl.isExpanded(node)" role="group">
      <ng-container matTreeNodeOutlet></ng-container>
    </div>
  </mat-nested-tree-node>
</mat-tree>
<mat-form-field class="nameFilter">
  <mat-label>Filter</mat-label>
  <input matInput placeholder="Filter" [(ngModel)]="nameFilter" (keyup)="refreshFilter()">
</mat-form-field>
<mat-table [dataSource]="fileDataSource" aria-label="List of uploaded files">
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
    <mat-cell *matCellDef="let element"><img [ngSrc]="element.iconLink" alt="file icon" width="16" height="16">
      &nbsp; {{element.name}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef> Date</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.date | date:'medium'}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="category">
    <mat-header-cell *matHeaderCellDef> Date</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <mat-chip-listbox [multiple]="true">
        <mat-chip-option *ngFor="let cat of getCategories(element)">{{cat}}</mat-chip-option>
      </mat-chip-listbox>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="size">
    <mat-header-cell *matHeaderCellDef> Size</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.size | filesize}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let element" [matMenuTriggerFor]="menu" mat-ripple>
      <mat-icon>more_vert</mat-icon>
      <mat-menu #menu="matMenu">
        <a [href]="element.dlLink" mat-menu-item>
          <mat-icon>download</mat-icon>
          <span>Download</span>
        </a>
        <button mat-menu-item class="set-category-file" (click)="setCategory(element)">
          <mat-icon>category</mat-icon>
          <span>Set category</span>
        </button>
        <button mat-menu-item class="force-warn trash-file" (click)="trashFile(element)">
          <mat-icon class="force-warn">delete</mat-icon>
          <span>Trash</span>
        </button>
      </mat-menu>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
