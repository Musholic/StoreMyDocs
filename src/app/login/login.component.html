<app-title-header></app-title-header>
<div class="smd-main-content">
  <span class="login-message" *ngIf="!isAuthenticated()">You must be logged in to use this application</span>
  <div *ngIf="isAuthenticated()">
    <span class="login-message">You need to authorize the access to your Google Drive files.
    Only the files and folders that you open or create with this application will be accessible</span>
    &nbsp;
    <button mat-raised-button color="primary" (click)="authorize()">Authorize</button>
  </div>
</div>
