<mat-toolbar color="primary" class="mat-elevation-z4">
  <img ngSrc="smd_icon.png" alt="icon" height="771" width="771" class="logo">
  <span>Store My Docs</span>

  <span class="spacer"></span>
  <div id="gbtn" [hidden]="isAuthenticated()"></div>
  <button class="avatar-button" mat-icon-button [matMenuTriggerFor]="menu" *ngIf="isAuthenticated()">
    <img alt class="avatar" [src]="getUserPicture()">
  </button>
  <mat-menu #menu="matMenu">
    <mat-card>
      <mat-card-content>
        <div>
          {{getUserName()}}
          <br>
          {{getUserMail()}}
        </div>
      </mat-card-content>
    </mat-card>
    <button mat-menu-item (click)="logout()">Log out</button>
  </mat-menu>
</mat-toolbar>
